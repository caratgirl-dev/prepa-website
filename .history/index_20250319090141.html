<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="root" data-content="header.html"></div>
    <div class="root2" data-content="footer.html"></div>
    <script>
        let root = document.querySelector('.root')
        let link = root.dataset.content;

        fetch(link)
            .then(function (response) {
                return response.text();
            })
            .then(function (html) {
                root.innerHTML = html;
            });

        let root = document.querySelector('.root2')
        let link = root.dataset.content;

        fetch(link)
            .then(function (response) {
                return response.text();
            })
            .then(function (html) {
                root.innerHTML = html;
            });
    </script>

</body>

</html>
